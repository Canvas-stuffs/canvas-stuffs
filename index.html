<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Fun with Canvas</title>
</head>

<body>

  <section id="toolbar">
    <h3>Amusez vous avec canvas</h3>
    <div id="menu">
      <button class="action-btn" id="paint-action">
        <img src="/assets/icons/paint.png" alt="">
        <span>Repeindre</span>
      </button>
      <span class="separator"></span>
      <button class="action-btn" id="clear-action">
        <img src="/assets/icons/clear.png" alt="">
        <span>Nettoyer</span>
      </button>
    </div>
  </section>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>


  <script type="module" src="js/script.js"></script>

</body>

</html>
